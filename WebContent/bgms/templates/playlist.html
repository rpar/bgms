<div ng-controller="bgmController">
	<div class="container-fluid">
		<h3>Song Game Wizard</h3>

		<div class="row" >
			<div class="col-lg-8 col-sm-8 col-md-8 text-center" >
				<div class="row"> &nbsp; </div>

				<div class="panel panel-info">
					<div class="panel-heading"> 
						<h4>Game Settings</h4>
					</div>
					<div class="panel-body">

						<div class="row"> 
							<div class="col-md-3 text-left"><label for="playlist">Choose </label></div>
							<div class="col-md-6 text-left">
								<select id="playlist" ng-options="pl.file as pl.name for pl in songFileArray" 
					   				ng-model="songFile" ng-change="setSongFile(songFile)" class="form-control input-md">
					   				 <option value="">Play List</option>
					  			</select>
							</div>
						</div>
						<div class="row">&nbsp; </div>

						<div class="row"> 
							<div class="col-sm-3 text-left"><label for="timer">Timer</label></div>
							<div class="col-sm-3 text-left">
								<input id="timer" type="text" maxlength="3" size="4" class="form-control input-md" value="{{timerCounter}}">
							</div>
						</div>
					</div>

					<div class="panel-footer">
						<div class="row"> 
							<div class="row" style="font-size: 8px;"><button class="btn-play" ng-click="playGame()"> Start Game </button></div>
						</div>
					</div>	

				</div>
			</div>
		</div>

	</div><!--container Fluid -->


</div>
